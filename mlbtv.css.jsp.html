<main>

<%@ page contentType = "text/css" %>
<%@ taglib prefix="c"      uri="/shared/tlds/c.tld" %>
<%@ taglib prefix="x"      uri="/shared/tlds/x.tld" %>

<%
  String club_code = (String)request.getParameter("c_id");
  pageContext.setAttribute("club_code", club_code);
%>
-->

<c:import var="url" url="/shared/properties/mlb_style.xml" />
<x:parse var="doc" xml="${url}" />

<x:set var="team" select="$doc/mlb/leagues/league/teams/team[@club=$club_code]" />

<x:set var="d-primary_nav_gradient-four" select="$team/dark_theme/primary_nav_gradient/four" />
<x:set var="d-background" select="$team/dark_theme/background" />
<x:set var="d-link_text" select="$team/dark_theme/link_text" />
<x:set var="d-secondary_border" select="$team/dark_theme/secondary_border" />

</main>
